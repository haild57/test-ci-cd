# This is a basic workflow to help you get started with Actions

name: Build Optimeister

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: 
#       - '*'
#   pull_request:
#     branches:
#       - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  #This workflow contains a single job called "build"
  deployCloudFormation:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy Cloud Formation Stack
        id: infra-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ github.head_ref }}
          template: base-cfn.yml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Key=hai-test-ci-cd,
            WorkstationIp=211.7.72.106
            
  copyFileFromS3:
    needs: deployCloudFormation
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - name: Copy File From S3
        run: |
          aws ssm send-command \
          --instance-ids i-0b60cd056a13b3258 \
          --document-name "AWS-RunShellScript" \
          --comment "aws s3 ls" \
          --parameters commands=ifconfig
          
  installAppAndStartService:
      needs: copyFileFromS3
      runs-on: ubuntu-latest
      steps:
        - name: Install App
          run: |
            echo 'install app'
        - name: Start Services
          run: |
            echo 'start services'
            
          
      
  
    
            
            
            
            
            
